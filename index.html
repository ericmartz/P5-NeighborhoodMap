<!DOCTYPE html>
<html>
<head>
<title>Udacity's 5th Project | A Neighborhood Map</title>

<style type="text/css">
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 100%; }
</style>
</head>
<body>
  <div id="map"></div>


  <script type="text/javascript">
    function initMap() {
      // Create a map object and specify the DOM element for display.
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 51.528307984912544, lng: -0.3817765050863085},
        scrollwheel: false,
        zoom: 8
      });
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDO11YUjfobraQtsvn9WNyXjQs3hkPGugE&callback=initMap">
  </script>
</body>
</html>
