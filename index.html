<!DOCTYPE html>
<html>
<head>
<title>Udacity's 5th Project | A Neighborhood Map</title>

<style type="text/css">
  html, body { height: 100%; margin: 0; padding: 0; }
  #map { height: 100%; }
</style>

<script src="js-frameworks/knockout.js"></script>

</head>

<body>
  <div id="map"></div>

  <script src="js/map.js"></script>

  <script type="text/javascript">
    var myLatLng = {lat: 33.748995, lng: -84.387982};

    function initMap() {
      // Create a map object and specify the DOM element for display.
      var map = new google.maps.Map(document.getElementById('map'), {
        center: myLatLng,
        zoom: 5
      });

      var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: 'Atlanta, GA'
      });
    }
  </script>
</body>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDO11YUjfobraQtsvn9WNyXjQs3hkPGugE&callback=initMap">
  </script>
  
</html>
