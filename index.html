<body>
  <div id="list-view">
    <h1>Places in Atlanta</h1>
    <input id="s-input" class="controls" type="search" data-bind="textInput: query, valueUpdate: 'keyup'"></input>
    <ul data-bind="foreach: search">
      <li data-bind="text: mapLocation, click: $parent.markerAnimation">
      </li>
    </ul>
  </div>
